<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
    <title>Salud</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <header>
        <div class='logo'>
            <img src="img/logo-sano.png" alt="logo">
        </div>
    </header>
    <main>
        <div class="organizador">
            <div id="menu-de-frutas">
                <h1 class="title">Menú</h1>
                <ul id="frutas" class="lista">
                    <li class="sub-title">
                        Frutas
                    </li>
                    <li class="alimento">
                        <img id="drag1" class="dragable" src="img/manzana.jpg" draggable="true">
                    </li>
                    <li class="alimento">
                        <img id="drag0" class="dragable" src="img/banana.jpg" draggable="true">
                    </li>
                </ul>
            </div>
            <div class="horario">
                <h1 class="title center-align">Tablero de alimentos</h1>
                <div class="tabla">
                    <div class="dia">
                        <h2 class="sub-title">Lunes</h2>
                        <div class="alimento"></div>
                        <div class="alimento"></div>
                        <div class="alimento"></div>
                        <div class="alimento"></div>
                        <div class="alimento"></div>
                    </div>
                    <div class="dia">
                        <h2 class="sub-title">Martes</h2>

                        <div class="alimento"></div>
                        <div class="alimento"></div>
                        <div class="alimento"></div>
                        <div class="alimento"></div>
                        <div class="alimento"></div>
                    </div>
                    <div class="dia">
                        <h2 class="sub-title">Miércoles</h2>

                        <div class="alimento"></div>
                        <div class="alimento"></div>
                        <div class="alimento"></div>
                        <div class="alimento"></div>
                        <div class="alimento"></div>
                    </div>
                    <div class="dia">
                        <h2 class="sub-title">Juves</h2>

                        <div class="alimento"></div>
                        <div class="alimento"></div>
                        <div class="alimento"></div>
                        <div class="alimento"></div>
                        <div class="alimento"></div>
                    </div>
                    <div class="dia">
                        <h2 class="sub-title">Viernes</h2>

                        <div class="alimento"></div>
                        <div class="alimento"></div>
                        <div class="alimento"></div>
                        <div class="alimento"></div>
                        <div class="alimento"></div>
                    </div>
                    <div class="dia">
                        <h2 class="sub-title">Sábado</h2>

                        <div class="alimento"></div>
                        <div class="alimento"></div>
                        <div class="alimento"></div>
                        <div class="alimento"></div>
                        <div class="alimento"></div>
                    </div>
                    <div class="dia">
                        <h2 class="sub-title">Domingo</h2>

                        <div class="alimento"></div>
                        <div class="alimento"></div>
                        <div class="alimento"></div>
                        <div class="alimento"></div>
                        <div class="alimento"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
